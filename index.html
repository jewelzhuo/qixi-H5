<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html"; charset="UTF-8">
	<title>慕课七夕主题</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="pageA.css">
	<link rel="stylesheet" type="text/css" href="pageB.css">
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<script src="Jquery_Transit.js" type="text/javascript"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="content">
		<ul class="content-wrap">
			<!-- 第一个页面 -->
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
				<!-- 太阳 -->
				<div id="sun"></div>
				<!-- 飘云 -->
				<div class="cloudArea">
					<div class="cloud cloud1"></div>
					<div class="cloud cloud2"></div>
				</div>
			</li>
			<!-- 第二个页面 -->
			<li>
				<!-- 背景图 -->
				<div class="b_background"></div>
				<div class="b_background_preload"></div>
				<!-- 商店 -->
				<div class="shop">
					<div class="door">
						<div class="door-left"></div>
						<div class="door-right"></div>
					</div>
					<!-- 灯 -->
					<div class="lamp"></div>
				</div>
				<!-- 飞鸟 -->
				<div class="bird"></div>
			</li>
			<li> 页面3 </li>
		</ul>
		<div id="boy" class="charactor"></div>
		<div class="button">
			<button>开门</button>
			<button>关门</button>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {

			var container = $('#content');
			
			var swipe = Swipe(container);
			function scrollTo(time, proportionX) {
				var distX = container.width() * proportionX;
				swipe.scrollTo(distX, time);
			};
			swipe.scrollTo(container.width(), 0);
			var boy = BoyWalk();
			
			// $('button').click(() => {
			// 	//太阳转动
			// 	$('#sun').addClass('rotation');

			// 	//飘云
			// 	$('.cloud1').addClass('cloud1Anim');
			// 	$('.cloud2').addClass('cloud2Anim');
				
			// 	boy.walkTo(2000, 0.2)
			// 		.then(function() {						
			// 			scrollTo(5000, 1);
			// 		}).then(function() {						
			// 			return boy.walkTo(5000, 0.5);
			// 		})
			// });
			
			var bird = {
				elem: $('.bird'),
				fly: function() {
					this.elem.addClass('birdFly');
					this.elem.transition({
						right: container.width()
					}, 15000, 'linear');
				}
			};
			
			function startRun() {
				boy.walkTo(2000, 0.5)
					.then(() => {
						//暂停走路
						boy.stopWalk();
					})
					.then(() => {
						//开门
						return openDoor();
					})
					.then(() => {
						//开灯
						lamp.bright();
					})
					.then(() => {
						//走进商店
						return boy.toShop(2000);
					})
					.then(() => {
						return boy.talkFlower(1000);
					})
					.then(() => {
						//走出商店
						return boy.outShop(2000);
					})
					.then(() => {
						return shutDoor();
					})
					.then(() => {
						//关灯
						lamp.dark();
					});
			}

			$('button:first').click(() => {				
				startRun();
			});
				
		})
	</script>
	<script src="Swipe.js" type="text/javascript"></script>
	<script src="BoyWalk.js" type="text/javascript"></script>
</body>
</html>
