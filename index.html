<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html"; charset="UTF-8">
	<title>慕课七夕主题</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="pageA.css">
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<script src="Jquery_Transit.js" type="text/javascript"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="content">
		<ul class="content-wrap">
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
			</li>
			<li> 页面2 </li>
			<li> 页面3 </li>
		</ul>
		<div id="boy" class="charactor"></div>
		<div class="button">
			<button>开始</button>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {

			var container = $('#content');
			var swipe = Swipe(container);
			var boy = BoyWalk();

			$('button').click(() => {
				//第一次走
				boy.walkTo(2000, 0.2)
					.then(function() {
						//第一次走路完成
						boy.setColor('red');
					}).then(function() {
						//第二次走
						return boy.walkTo(2000, 0.4);
					}).then(function() {
						//第二次走路完成
						boy.setColor('yellow');
					}).then(function() {
						//第三次走
						return boy.walkTo(2000, 0.6);
					}).then(function() {
						//第三次走路完成
						boy.setColor('blue');
					});
			});
		})
	</script>
	<script src="Swipe.js" type="text/javascript"></script>
	<script src="BoyWalk.js" type="text/javascript"></script>
</body>
</html>
